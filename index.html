<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMS Project Tracker</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .add-project-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .add-project-form h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .projects-list {
            display: grid;
            gap: 20px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 5px;
        }

        .project-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-not-started {
            background: #ffeaa7;
            color: #b7950b;
        }

        .status-in-progress {
            background: #81ecec;
            color: #0984e3;
        }

        .status-completed {
            background: #55efc4;
            color: #00b894;
        }

        .status-on-hold {
            background: #fab1a0;
            color: #e17055;
        }

        .project-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .project-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-edit {
            background: #74b9ff;
            color: white;
        }

        .btn-edit:hover {
            background: #0984e3;
        }

        .btn-delete {
            background: #ff7675;
            color: white;
        }

        .btn-delete:hover {
            background: #d63031;
        }

        .btn-update {
            background: #a29bfe;
            color: white;
        }

        .btn-update:hover {
            background: #6c5ce7;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .update-progress-container {
            margin: 20px 0;
        }

        .update-progress-container input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }

        .progress-value {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .form-row {
                flex-direction: column;
            }

            .project-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä TOMS Project Tracker</h1>
            <p>Manage and track your project status with ease</p>
        </header>

        <div class="add-project-form">
            <h2>‚ûï Add New Project</h2>
            <form id="projectForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" required placeholder="Enter project name">
                    </div>
                    <div class="form-group">
                        <label for="projectStatus">Status</label>
                        <select id="projectStatus" required>
                            <option value="not-started">Not Started</option>
                            <option value="in-progress">In Progress</option>
                            <option value="on-hold">On Hold</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <input type="text" id="projectDescription" placeholder="Brief project description">
                    </div>
                    <div class="form-group">
                        <label for="projectProgress">Progress (%)</label>
                        <input type="number" id="projectProgress" min="0" max="100" value="0" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Project</button>
            </form>
        </div>

        <div class="projects-list" id="projectsList">
            <!-- Projects will be rendered here -->
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Project</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editProjectId">
                <div class="form-group">
                    <label for="editProjectName">Project Name</label>
                    <input type="text" id="editProjectName" required>
                </div>
                <div class="form-group">
                    <label for="editProjectDescription">Description</label>
                    <input type="text" id="editProjectDescription">
                </div>
                <div class="form-group">
                    <label for="editProjectStatus">Status</label>
                    <select id="editProjectStatus" required>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="on-hold">On Hold</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="update-progress-container">
                    <label>Progress</label>
                    <div class="progress-value" id="editProgressValue">0%</div>
                    <input type="range" id="editProjectProgress" min="0" max="100" value="0" oninput="updateProgressDisplay()">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize projects from localStorage or empty array
        let projects = JSON.parse(localStorage.getItem('tomsProjects')) || [];

        // Save projects to localStorage
        function saveProjects() {
            localStorage.setItem('tomsProjects', JSON.stringify(projects));
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).slice(2);
        }

        // Get status class for styling
        function getStatusClass(status) {
            const statusClasses = {
                'not-started': 'status-not-started',
                'in-progress': 'status-in-progress',
                'completed': 'status-completed',
                'on-hold': 'status-on-hold'
            };
            return statusClasses[status] || 'status-not-started';
        }

        // Format status text
        function formatStatus(status) {
            return status.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        // Render projects list
        function renderProjects() {
            const projectsList = document.getElementById('projectsList');
            
            if (projects.length === 0) {
                projectsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No projects yet</h3>
                        <p>Add your first project using the form above!</p>
                    </div>
                `;
                return;
            }

            projectsList.innerHTML = projects.map(project => `
                <div class="project-card" data-id="${project.id}">
                    <div class="project-header">
                        <div>
                            <h3 class="project-title">${escapeHtml(project.name)}</h3>
                        </div>
                        <span class="project-status ${getStatusClass(project.status)}">${formatStatus(project.status)}</span>
                    </div>
                    ${project.description ? `<p class="project-description">${escapeHtml(project.description)}</p>` : ''}
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>Progress</span>
                            <span>${project.progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${project.progress}%"></div>
                        </div>
                    </div>
                    <div class="project-actions">
                        <button class="btn btn-small btn-update" onclick="quickUpdateProgress('${project.id}')">üìà Update Progress</button>
                        <button class="btn btn-small btn-edit" onclick="editProject('${project.id}')">‚úèÔ∏è Edit</button>
                        <button class="btn btn-small btn-delete" onclick="deleteProject('${project.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add new project
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newProject = {
                id: generateId(),
                name: document.getElementById('projectName').value.trim(),
                description: document.getElementById('projectDescription').value.trim(),
                status: document.getElementById('projectStatus').value,
                progress: parseInt(document.getElementById('projectProgress').value) || 0,
                createdAt: new Date().toISOString()
            };

            projects.unshift(newProject);
            saveProjects();
            renderProjects();
            
            // Reset form
            this.reset();
            document.getElementById('projectProgress').value = 0;
        });

        // Quick update progress
        function quickUpdateProgress(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;

            const newProgress = prompt('Enter new progress percentage (0-100):', project.progress);
            if (newProgress === null) return;

            const progress = parseInt(newProgress);
            if (isNaN(progress) || progress < 0 || progress > 100) {
                alert('Please enter a valid number between 0 and 100');
                return;
            }

            project.progress = progress;
            if (progress === 100) {
                project.status = 'completed';
            }
            saveProjects();
            renderProjects();
        }

        // Edit project
        function editProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;

            document.getElementById('editProjectId').value = project.id;
            document.getElementById('editProjectName').value = project.name;
            document.getElementById('editProjectDescription').value = project.description || '';
            document.getElementById('editProjectStatus').value = project.status;
            document.getElementById('editProjectProgress').value = project.progress;
            document.getElementById('editProgressValue').textContent = project.progress + '%';

            document.getElementById('editModal').classList.add('active');
        }

        // Update progress display in modal
        function updateProgressDisplay() {
            const value = document.getElementById('editProjectProgress').value;
            document.getElementById('editProgressValue').textContent = value + '%';
        }

        // Close modal
        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Save edited project
        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editProjectId').value;
            const project = projects.find(p => p.id === id);
            if (!project) return;

            project.name = document.getElementById('editProjectName').value.trim();
            project.description = document.getElementById('editProjectDescription').value.trim();
            project.status = document.getElementById('editProjectStatus').value;
            project.progress = parseInt(document.getElementById('editProjectProgress').value);

            saveProjects();
            renderProjects();
            closeModal();
        });

        // Delete project
        function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) return;
            
            projects = projects.filter(p => p.id !== id);
            saveProjects();
            renderProjects();
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial render
        renderProjects();
    </script>
</body>
</html>
