<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Electronics Section — Project Developments</title>
	<style>
		:root {
			--bg: #0f172a;
			--card: #111827;
			--muted: #94a3b8;
			--text: #e5e7eb;
			--accent: #38bdf8;
			--success: #22c55e;
			--warning: #f59e0b;
			--danger: #ef4444;
			--bar-bg: #1f2937;
			--bar-fill: #60a5fa;
			--shadow: 0 8px 24px rgba(0,0,0,0.35);
			--radius: 14px;
		}

		* { box-sizing: border-box; }
		body {
			margin: 0;
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Segoe UI Emoji", "Segoe UI Symbol";
			background: radial-gradient(1200px 600px at 20% 0%, #0b122a 0%, var(--bg) 60%, #0a1023 100%);
			color: var(--text);
		}

		.section-header {
			max-width: 1120px;
			margin: 0 auto;
			padding: 36px 24px 12px;
			display: flex;
			flex-wrap: wrap;
			align-items: flex-start;
			justify-content: space-between;
			gap: 16px;
		}
		.section-header h1 {
			margin: 4px 0;
			font-size: 2rem;
		}
		.eyebrow {
			text-transform: uppercase;
			letter-spacing: 0.15em;
			font-size: 0.75rem;
			color: var(--muted);
			margin: 0 0 6px;
		}
		.subtitle {
			color: var(--muted);
			font-size: 0.95rem;
			margin: 0;
		}

		.toolbar.detail {
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
			align-items: center;
		}
		.pill {
			background: #0b1325;
			border: 1px solid #1e293b;
			color: var(--muted);
			padding: 8px 12px;
			border-radius: 999px;
			font-size: 0.9rem;
		}
		.btn {
			background: var(--accent);
			color: #062a3a;
			border: none;
			padding: 10px 16px;
			border-radius: 10px;
			font-weight: 600;
			cursor: pointer;
			box-shadow: 0 6px 18px rgba(56, 189, 248, 0.35);
			text-decoration: none;
			display: inline-flex;
			align-items: center;
			justify-content: center;
		}
		.btn.secondary {
			background: #0b1325;
			color: var(--text);
			border: 1px solid #1f2937;
			box-shadow: 0 6px 18px rgba(0,0,0,0.25);
		}
		.btn:active { transform: translateY(1px); }

		main {
			max-width: 1120px;
			margin: 0 auto;
			padding: 0 24px 60px;
		}

		.summary-panel {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
			gap: 12px;
			margin-bottom: 24px;
		}
		.summary-card {
			background: rgba(15, 23, 42, 0.7);
			border: 1px solid #1f2937;
			border-radius: var(--radius);
			padding: 16px;
			box-shadow: var(--shadow);
			display: grid;
			gap: 6px;
		}
		.summary-card .label {
			color: var(--muted);
			font-size: 0.85rem;
			text-transform: uppercase;
			letter-spacing: 0.08em;
		}
		.summary-card .value {
			font-size: 1.8rem;
			font-weight: 700;
			color: #93c5fd;
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(12, 1fr);
			gap: 16px;
		}
		@media (max-width: 960px) {
			.grid { grid-template-columns: repeat(6, 1fr); }
		}
		@media (max-width: 640px) {
			.grid { grid-template-columns: repeat(1, 1fr); }
		}

		.card {
			grid-column: span 6;
			background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01)), var(--card);
			border: 1px solid #1f2937;
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			padding: 18px;
			display: grid;
			gap: 14px;
			position: relative;
			overflow: hidden;
		}
		@media (max-width: 960px) {
			.card { grid-column: span 6; }
		}
		@media (max-width: 640px) {
			.card { grid-column: span 1; }
		}

		.card header {
			padding: 0;
			margin: 0;
			display: flex; align-items: center; justify-content: space-between;
		}
		.title {
			font-weight: 700; letter-spacing: 0.2px;
		}
		.status {
			font-size: 0.8rem;
			padding: 6px 10px;
			border-radius: 999px;
			border: 1px solid #1f2937;
		}
		.status.ontrack { background: rgba(34, 197, 94, 0.12); color: var(--success); }
		.status.atrisk  { background: rgba(245, 158, 11, 0.12); color: var(--warning); }
		.status.delayed { background: rgba(239, 68, 68, 0.12); color: var(--danger); }

		.progress-wrap { display: grid; gap: 8px; }
		.progress-bar {
			height: 11px;
			background: var(--bar-bg);
			border-radius: 999px;
			overflow: hidden;
			border: 1px solid #1f2937;
		}
		.progress-fill {
			height: 100%;
			width: 0%;
			border-radius: 999px;
			background: linear-gradient(90deg, #60a5fa, #22d3ee);
			transition: width 500ms ease;
		}
		.progress-value {
			display: flex; justify-content: space-between; align-items: baseline;
			font-size: 0.95rem;
		}
		.progress-value .percent { font-weight: 800; color: #93c5fd; }
		.progress-value .label   { color: var(--muted); }

		.controls {
			display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center;
		}
		.input {
			width: 100%;
			padding: 10px 12px;
			background: #0b1325;
			color: var(--text);
			border: 1px solid #1f2937;
			border-radius: 10px;
			outline: none;
		}
		.footnote { color: var(--muted); font-size: 0.85rem; }

		.card::after {
			content: "";
			position: absolute; inset: -80px -80px auto auto;
			width: 220px; height: 220px;
			background: radial-gradient(120px 120px at 50% 50%, rgba(56,189,248,0.18), transparent 70%);
			transform: rotate(15deg);
			pointer-events: none;
		}
	</style>
</head>
<body>
	<header class="section-header">
		<div>
			<p class="eyebrow" id="projectName">Project Developments</p>
			<h1 id="sectionTitle">Electronics Section</h1>
			<p class="subtitle" id="sectionTagline">Data cabinet, CCTV, Smoke detectors, Data and Telephone cables.</p>
		</div>
		<div class="toolbar detail">
			<span class="pill">Last update: <span id="lastUpdate">—</span></span>
			<a class="btn secondary" href="index.html">Back to Overview</a>
		</div>
	</header>

	<main>
		<section class="summary-panel">
			<div class="summary-card">
				<span class="label">Overall progress</span>
				<span class="value" id="sectionPercent">0%</span>
			</div>
			<div class="summary-card">
				<span class="label">Tracked sub-items</span>
				<span class="value" id="sectionCount">0</span>
			</div>
		</section>

		<section class="grid" id="itemsGrid"></section>
	</main>

	<script src="state.js"></script>
	<script>
		(function () {
			const SECTION_KEY = 'electronics';
			const HEADLINE = 'Electronics Section';
			const TAGLINE = 'Data cabinet, CCTV, Smoke detectors, Data and Telephone cables.';

			const {
				loadProjectState,
				persistProjectState,
				SECTION_DEFS,
				clamp,
				fmtDate,
				statusClass,
				getSectionPercent,
				getActiveProject,
				touchProject,
				appendUpdateLog,
				getActiveUserName
			} = window.ProjectData;

			let state = loadProjectState();
			let project = getActiveProject(state);
			if (!project) {
				state = loadProjectState();
				project = getActiveProject(state);
			}
			if (!project) { return; }

			if (!project.sections[SECTION_KEY]) {
				project.sections[SECTION_KEY] = {
					...SECTION_DEFS[SECTION_KEY],
					items: SECTION_DEFS[SECTION_KEY].items.map((item) => ({ ...item }))
				};
			}

			const section = project.sections[SECTION_KEY];
			const grid = document.getElementById('itemsGrid');

			const buildCards = () => {
				if (!grid) { return; }
				grid.innerHTML = section.items.map((item) => `
					<article class="card" data-item="${item.id}">
						<header>
							<div class="title">${item.title}</div>
							<div class="status" id="status-${item.id}">—</div>
						</header>
						<div class="progress-wrap">
							<div class="progress-value">
								<span class="label">Completeness</span>
								<span class="percent" id="percent-${item.id}">0%</span>
							</div>
							<div class="progress-bar" aria-label="${item.title} progress">
								<div class="progress-fill" id="bar-${item.id}"></div>
							</div>
						</div>
						<div class="controls">
							<input class="input" type="number" min="0" max="100" step="1"
										 placeholder="Set % (0–100)" id="input-${item.id}" />
							<button class="btn secondary" data-update="${item.id}">Update</button>
						</div>
						<div class="footnote">${item.notes || ''}</div>
					</article>
				`).join('');
			};

			const render = () => {
				section.items.forEach((item) => {
					const pct = clamp(Number(item.percent) || 0, 0, 100);
					const bar = document.getElementById(`bar-${item.id}`);
					const label = document.getElementById(`percent-${item.id}`);
					const status = document.getElementById(`status-${item.id}`);
					const input = document.getElementById(`input-${item.id}`);

					if (bar) { bar.style.width = pct + '%'; }
					if (label) { label.textContent = pct + '%'; }
					if (status) {
						const st = statusClass(pct);
						status.textContent = st.text;
						status.classList.remove('ontrack', 'atrisk', 'delayed');
						status.classList.add(st.cls);
					}
					if (input && document.activeElement !== input) {
						input.value = pct;
					}
				});

				const sectionPercent = document.getElementById('sectionPercent');
				if (sectionPercent) {
					sectionPercent.textContent = getSectionPercent(section) + '%';
				}

				const sectionCount = document.getElementById('sectionCount');
				if (sectionCount) {
					sectionCount.textContent = section.items.length;
				}

				const lastUpdateEl = document.getElementById('lastUpdate');
				if (lastUpdateEl) {
					lastUpdateEl.textContent = fmtDate(new Date(project.lastUpdate));
				}

				const projectNameEl = document.getElementById('projectName');
				if (projectNameEl) {
					projectNameEl.textContent = project.title;
				}

				const titleEl = document.getElementById('sectionTitle');
				if (titleEl) {
					titleEl.textContent = HEADLINE;
				}

				const taglineEl = document.getElementById('sectionTagline');
				if (taglineEl) {
					taglineEl.textContent = TAGLINE;
				}

				document.title = `${HEADLINE} — ${project.title}`;
			};

			const handleUpdate = (id) => {
				const input = document.getElementById(`input-${id}`);
				if (!input) { return; }
				const next = clamp(parseFloat(input.value), 0, 100);
				if (isNaN(next)) {
					alert('Please enter a number between 0 and 100.');
					return;
				}
				const target = section.items.find((item) => item.id === id);
				if (!target) { return; }
				target.percent = next;
				touchProject(project);
				appendUpdateLog({
					user: getActiveUserName(),
					project: project.title || 'Project Developments',
					section: SECTION_DEFS[SECTION_KEY]?.title || SECTION_KEY,
					item: target.title || id
				});
				persistProjectState(state);
				render();
			};

			const wire = () => {
				if (grid) {
					grid.addEventListener('click', (event) => {
						const button = event.target.closest('[data-update]');
						if (!button) { return; }
						handleUpdate(button.getAttribute('data-update'));
					});
				}
			};

			buildCards();
			render();
			wire();
		})();
	</script>
</body>
</html>
