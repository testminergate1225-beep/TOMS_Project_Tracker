<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Update Logs</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #38bdf8;
      --shadow: 0 8px 24px rgba(0,0,0,0.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 600px at 20% 0%, #0b122a 0%, var(--bg) 60%, #0a1023 100%);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 24px 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 0;
      color: var(--muted);
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-top: 12px;
    }

    .filter-label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .filter-select {
      border: 1px solid #1f2937;
      background: #0b1325;
      color: var(--text);
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 600;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 24px 60px;
    }

    .log-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01)), var(--card);
      border: 1px solid #1f2937;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      display: grid;
      gap: 18px;
    }

    .log-item {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      padding: 12px 0;
      border-bottom: 1px solid #1f2937;
      flex-wrap: wrap;
    }

    .log-item:last-child {
      border-bottom: none;
    }

    .log-details {
      flex: 1 1 240px;
      display: grid;
      gap: 6px;
    }

    .log-message {
      margin: 0;
      font-weight: 600;
    }

    .log-project {
      font-weight: 700;
      color: #93c5fd;
      margin-right: 8px;
    }

    .log-username {
      font-weight: 700;
      color: #fde68a;
      margin-right: 6px;
    }

    .log-meta-date {
      margin-left: 6px;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .log-time {
      margin: 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .log-location {
      margin: 0;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .log-location__link {
      color: var(--accent);
      text-decoration: none;
    }

    .log-location__link:hover {
      text-decoration: underline;
    }

    .empty-state {
      text-align: center;
      color: var(--muted);
    }

    .btn {
      border: 1px solid #1f2937;
      background: #0b1325;
      color: var(--text);
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    header .btn {
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Update Logs</h1>
    <p>Each entry captures who updated a section and which tracked sub-item they modified.</p>
    <div class="filter-row">
      <span class="filter-label">Show updates from:</span>
      <select class="filter-select" id="timeFilter" aria-label="Filter logs by timeframe">
        <option value="all">All time</option>
        <option value="week">Past 7 days</option>
        <option value="month">Past 30 days</option>
      </select>
    </div>
    <a class="btn" href="index.html">Back to Dashboard</a>
  </header>
  <main>
    <section class="log-card" aria-live="polite">
      <div id="logsContainer" class="logs"></div>
      <p class="empty-state" id="emptyLogs" hidden>No updates match this timeframe yet.</p>
    </section>
  </main>

  <script src="state.js"></script>
  <script>
    (function () {
      const { loadUpdateLogs } = window.ProjectData;
      const container = document.getElementById('logsContainer');
      const emptyState = document.getElementById('emptyLogs');
      const filterSelect = document.getElementById('timeFilter');
      let currentFilter = filterSelect ? filterSelect.value : 'all';

      const fmtTimestamp = (isoString) => {
        if (!isoString) { return ''; }
        try {
          return new Intl.DateTimeFormat(undefined, {
            year: 'numeric', month: 'short', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          }).format(new Date(isoString));
        } catch (error) {
          return isoString;
        }
      };

      const formatLocation = (location) => {
        if (!location) {
          return { label: 'GPS: Not available', link: null, suffix: '' };
        }
        const lat = Number(location.latitude);
        const lng = Number(location.longitude);
        if (!Number.isFinite(lat) || !Number.isFinite(lng)) {
          return { label: 'GPS: Not available', link: null, suffix: '' };
        }
        const accuracy = Number(location.accuracy);
        return {
          label: `GPS: ${lat.toFixed(5)}°, ${lng.toFixed(5)}°`,
          link: `https://maps.google.com/?q=${lat},${lng}`,
          suffix: Number.isFinite(accuracy) ? ` (±${Math.round(accuracy)}m)` : ''
        };
      };

      const buildLogMessage = (entry, timestamp) => {
        const username = entry.user || 'Unknown user';
        const project = entry.project || 'Project';
        if (entry.action === 'project-created') {
          const dateText = timestamp || 'Unknown date';
          return `
            <p class="log-message">
              <span class="log-username">${username}</span> added new project
              <span class="log-project">&lt;${project}&gt;</span>
        
            </p>
          `.trim();
        }
        const section = entry.section || 'Section';
        const item = entry.item || 'Tracked Sub-item';
        return `
          <p class="log-message">
            <span class="log-project">${project}</span>${username} updated ${section} - ${item}
          </p>
        `.trim();
      };

      const withinFilterWindow = (timestamp) => {
        if (currentFilter === 'all') { return true; }
        if (!timestamp) { return false; }
        const value = new Date(timestamp).getTime();
        if (Number.isNaN(value)) { return false; }
        const now = Date.now();
        const diff = now - value;
        const oneDay = 24 * 60 * 60 * 1000;
        if (currentFilter === 'week') {
          return diff <= 7 * oneDay;
        }
        if (currentFilter === 'month') {
          return diff <= 30 * oneDay;
        }
        return true;
      };

      const renderLogs = () => {
        const logs = loadUpdateLogs();
        const visibleLogs = logs.filter((entry) => withinFilterWindow(entry.timestamp));
        if (!visibleLogs.length) {
          container.innerHTML = '';
          emptyState?.removeAttribute('hidden');
          return;
        }
        emptyState?.setAttribute('hidden', '');
        container.innerHTML = visibleLogs.slice().reverse().map((entry) => {
          const timestamp = fmtTimestamp(entry.timestamp);
          const locationDetails = formatLocation(entry.location);
          const messageMarkup = buildLogMessage(entry, timestamp);
          return `
            <div class="log-item">
              <div class="log-details">
                ${messageMarkup}
                <p class="log-location">
                  ${locationDetails.link
                    ? `<a class="log-location__link" href="${locationDetails.link}" target="_blank" rel="noopener">${locationDetails.label}</a>${locationDetails.suffix}`
                    : `${locationDetails.label}${locationDetails.suffix}`}
                </p>
              </div>
              <p class="log-time">${timestamp}</p>
            </div>
          `;
        }).join('');
      };

      renderLogs();

      filterSelect?.addEventListener('change', () => {
        currentFilter = filterSelect.value;
        renderLogs();
      });
    })();
  </script>
</body>
</html>
