<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Completed Projects</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #38bdf8;
      --success: #22c55e;
      --shadow: 0 8px 24px rgba(0,0,0,0.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 600px at 20% 0%, #0b122a 0%, var(--bg) 60%, #0a1023 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      max-width: 1120px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 24px 24px;
      display: flex;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }

    .title-block h1 {
      margin: 0;
      font-size: 1.9rem;
      letter-spacing: 0.2px;
    }

    .title-block p {
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    main {
      max-width: 1120px;
      width: 100%;
      margin: 0 auto;
      padding: 0 24px 60px;
      flex: 1;
    }

    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01)), var(--card);
      border: 1px solid #1f2937;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      display: grid;
      gap: 18px;
    }

    .panel h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    .panel p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .project-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 14px;
    }

    .project-row {
      display: grid;
      grid-template-columns: minmax(0, 1fr) auto;
      gap: 12px;
      align-items: center;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: #0b1325;
    }

    .project-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .project-title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .project-meta {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      font-size: 0.75rem;
      color: var(--success);
      background: rgba(34,197,94,0.12);
    }

    .section-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip {
      padding: 4px 8px;
      border-radius: 8px;
      border: 1px solid rgba(148,163,184,0.3);
      font-size: 0.75rem;
      color: var(--muted);
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      background: #0b1325;
      color: var(--text);
      border: 1px solid #1f2937;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .btn:hover { opacity: 0.9; }
    .btn:active { transform: translateY(1px); }

    .empty {
      margin: 0;
      padding: 24px;
      text-align: center;
      border: 1px dashed #1f2937;
      border-radius: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div class="title-block">
      <h1>Completed Projects</h1>
      <p>Projects listed here reached 100% completeness across every active section.</p>
    </div>
    <button class="btn" id="backButton" type="button">Return to Dashboard</button>
  </header>

  <main>
    <section class="panel" aria-live="polite">
      <div>
        <h2>All-Finished Initiatives</h2>
        <p>The dashboard automatically updates this list whenever a project hits 100% in every tracked section.</p>
      </div>
      <ul class="project-list" id="completedList"></ul>
      <p class="empty" id="emptyState" hidden>No projects have reached 100% across all sections yet.</p>
    </section>
  </main>

  <script src="state.js"></script>
  <script>
    (function () {
      const {
        listProjects,
        loadProjectState,
        fmtDate,
        SECTION_DEFS,
        getEnabledSections,
        isProjectCompleted
      } = window.ProjectData;

      const state = loadProjectState();
      const listEl = document.getElementById('completedList');
      const emptyState = document.getElementById('emptyState');

      const formatSections = (project) => {
        const activeKeys = getEnabledSections(project);
        return activeKeys.map((key) => SECTION_DEFS[key]?.title || key);
      };

      const render = () => {
        const projects = listProjects(state).filter(isProjectCompleted);
        if (!projects.length) {
          listEl.innerHTML = '';
          emptyState.removeAttribute('hidden');
          return;
        }
        emptyState.setAttribute('hidden', '');
        listEl.innerHTML = projects.map((project) => {
          const lastUpdate = fmtDate(new Date(project.lastUpdate));
          const sections = formatSections(project)
            .map((title) => `<span class="chip">${title}</span>`)
            .join('');
          return `
            <li class="project-row">
              <div class="project-info">
                <p class="project-title">
                  ${project.title}
                  <span class="tag">100% Complete</span>
                </p>
                <span class="project-meta">Last update: ${lastUpdate}</span>
                <div class="section-list">${sections}</div>
              </div>
            </li>
          `;
        }).join('');
      };

      const backButton = document.getElementById('backButton');
      if (backButton) {
        backButton.addEventListener('click', () => {
          window.location.href = 'index.html';
        });
      }

      render();
    })();
  </script>
</body>
</html>
